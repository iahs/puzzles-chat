<h1>HELLO</h1>
<button class="button" data-target="#navbar-collapse-admin" class="navbar-toggle" type="button">Click</button>
<div id="addQuestion" class="modal fade" tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
    <div class="modal-dialog">
        <div class="modal-content"></div>
        <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-hidden="true" class="close">Ã—</button>
            <h4 id="myModalLabel" class="modal-title">Add question</h4>
        </div>
        <div class="modal-body">
            <form role="form">
                <legend>Question</legend>
                <div class="form-group">
                    <input placeholder="name" ng-model="newQuestion.name" class="form-control"/>
                </div>
                <div class="form-group">
                    <textarea placeholder="question" ng-model="newQuestion.question" class="form-control"></textarea>
                </div>
                <legend>Alternatives</legend>
                <div ng-repeat="alt in newQuestion.alternatives" class="form-group">
                    <input ng-model="alt.name" placeholder="Enter value here" class="form-control"/>
                </div>
                <button ng-click="newQuestion.addAlternative()" class="btn">Add alternative</button>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            <button ng-click="newQuestion.submit()" class="btn btn-primary">Add question</button>
        </div>
    </div>
</div>
